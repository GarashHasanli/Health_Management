<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetim Paneli</title>
  <link rel="stylesheet" href="yonetimpaneli.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="sidebar">
    <h2>Yönetim Paneli</h2>
    <ul class="nav">
      <li class="nav-item active"><a href="javascript:void(0)">FT Listesi + Yeni FT Ekleme</a></li>
      <li class="nav-item"><a href="hastalistesi.html">Hasta Listesi</a></li>
      <li class="nav-item"><a href="raporlar.html">Raporlar</a></li>
      <li class="nav-item"><a href="bildirim.html">Bildirimler</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Yönetim Paneli</h1>
    <h2>FT Listesi + Yeni FT Ekleme</h2>

    <!-- Yeni FT Ekleme Formu -->
    <div class="ft-ekle">
      <h3>Yeni FT Ekle</h3>
      <form id="ft-form" autocomplete="off">
        <div class="form-group">
          <label for="ft-name">İsim:</label>
          <input type="text" id="ft-name" name="first_name" placeholder="İsim" />
        </div>
        <div class="form-group">
          <label for="ft-surname">Soyisim:</label>
          <input type="text" id="ft-surname" name="last_name" placeholder="Soyisim" />
        </div>
        <div class="form-group">
          <label for="ft-phone"><i class="fa-solid fa-phone"></i> Telefon Numarası:</label>
          <input type="tel" id="ft-phone" name="phone" placeholder="0 (5XX) XXX XX XX" />
        </div>
        <div class="form-group">
          <label for="ft-password"><i class="fa-solid fa-lock"></i> Şifre:</label>
          <input type="password" id="ft-password" name="password" placeholder="Şifre" />
        </div>
        <button type="submit" id="ft-ekle-btn">FT Ekle</button>
      </form>
    </div>

    <!-- FT Listesi Tablosu -->
    <div class="ft-list">
      <h3>Mevcut FT Listesi</h3>
      <table id="secretary-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Telefon</th>
            <th>Kayıt Tarihi</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS ile doldurulacak -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="yonetimpaneli.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tedavi Planı Akışı</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f8;
    }

    nav {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    nav h1 {
      font-size: 1.5em;
      margin-bottom: 30px;
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #34495e;
    }

    main {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
    }

    section {
      margin-bottom: 50px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    section h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #gunluk-adim input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #gunluk-adim button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #gunluk-adim button:hover {
      background: #219150;
    }

    .content-placeholder {
      color: #7f8c8d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ecf0f1;
    }

    @media (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Tedavi Planı</h1>
    <ul>
      <li><a href="#gunluk-adim">Günlük Adım</a></li>
      <li><a href="#diz-acisi">Diz Açısı</a></li>
      <li><a href="#fotograf">Fotoğraf</a></li>
      <li><a href="#egzersiz">Egzersiz Videoları</a></li>
      <li><a href="#ozel-notlar">Özel Notlar</a></li>
    </ul>
  </nav>

  <main>
    <section id="gunluk-adim">
      <h2>Günlük Adım</h2>
      <input type="number" id="adim-sayisi" placeholder="Bugünkü adım sayınız" />
      <button onclick="adimKaydet()">Kaydet</button>
      <p id="adim-sonuc"></p>

      <table id="adim-tablosu">
        <thead>
          <tr>
            <th>Tarih</th>
            <th>Hedef Adım</th>
            <th>Hasta Adımı</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS ile doldurulacak -->
        </tbody>
      </table>
    </section>

    <section id="diz-acisi">
      <h2>Diz Açısı</h2>
      <p id="diz-verisi" class="content-placeholder">Yükleniyor...</p>
    </section>

    <section id="fotograf">
      <h2>Fotoğraf</h2>
      <div id="foto-galeri" class="content-placeholder">Yükleniyor...</div>
    </section>

    <section id="egzersiz">
      <h2>Egzersiz Videoları</h2>
      <div id="video-alani" class="content-placeholder">Yükleniyor...</div>
    </section>

    <section id="ozel-notlar">
      <h2>Özel Notlar</h2>
      <p id="not-verisi" class="content-placeholder">Yükleniyor...</p>
    </section>
  </main>

  <script src="style.js"></script>
</body>
</html>
